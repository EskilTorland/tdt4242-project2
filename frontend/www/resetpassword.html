<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reset Password</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    
        <script src="https://kit.fontawesome.com/0ce6c392ca.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles/style.css">
        <script src="scripts/navbar.js" type="text/javascript" defer></script>
    </head>
    <body>
        <navbar-el></navbar-el>

        <div>
            <div class="fg-container">
                <h2 style="text-align: center;">Reset Password</h2>
                <p>Enter new password below:</p>
                <form id="reset-form"></form>
                <div class="input-group mb-2">
                    <span class="input-group-text"> <i class="fas fa-lock"></i> </span>
                    <input name="new-pw" class="form-control" placeholder="Password" type="text" required>
                </div>
                <div class="input-group mb-2">
                    <span class="input-group-text"> <i class="fas fa-lock"></i> </span>
                    <input name="confirm-new-pw" class="form-control" placeholder="Confirm password" type="text" required>
                </div>
                <div>
                    <input type="button" class="btn btn-primary" id="btn-reset" value="Reset Password"> 
                </div>
            </div>
        </div>
    
        <script src="scripts/defaults.js"></script>
        <script src="scripts/scripts.js"></script>
        <script src="scripts/resetpassword.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    </body>
</html>
