<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0ce6c392ca.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/navbar.js" type="text/javascript" defer></script>
</head>

<body>
    <navbar-el></navbar-el>

    <div class="container" id="div-content">
    </div>
        
    <template id="template-profile">
            <div class="row">
                <div class="col-lg text-center">
                    <h3 class="mt-5">Profile</h3>
                </div>
                <form id="update-information">
                    <ol>
                        <ul><img src="img/profile.png" style="height:10em"></ul>
                        <ul>
                            <div class="input-group mb-2 " style="width:30em">
                                <span class="input-group-text"> <i class="fas fa-mobile"></i> </span>
                                <input class="form-control" id="form-phone" name="phone_number" placeholder="Phone number" type="text" value = ""
                            disabled>
                            </div>
                        </ul>
                        <ul>
                            <div class="input-group mb-2" style="width:30em">
                                <span class="input-group-text"> <i class="fas fa-globe"></i> </span>
                                <input class="form-control" id="form-country" name="country" placeholder="Country" type="text" value = ""
                                disabled>
                            </div>
                        </ul>
                    <ul>
                        <div class="input-group mb-2" style="width:30em">
                            <span class="input-group-text"> <i class="fas fa-building"></i> </span>
                            <input class="form-control" id="form-city" name="city" placeholder="City" type="text" value=""
                            disabled>
                        </ul>
                        <ul>
                            <div class="input-group mb-2" style="width:30em">
                                <span class="input-group-text"> <i class="fas  fa-hotel"></i> </span>
                                <input class="form-control" id="form-address" name="street_address" placeholder="Street address" type="text" value=""
                                disabled>
                            </div> 
                        </ul>
                        <ul>
                            <div class="d-grid" style="width:10em">
                                <input type="button" class="btn btn-primary" id="btn-update"
                                value="Edit">
                            </div> 
                        </ul>
                    </ol>
                </form>
            </div>
    </template>
        <script src="scripts/defaults.js"></script>
        <script src="scripts/scripts.js"></script>
        <script src="scripts/profile.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    </body>
    
    </html>
